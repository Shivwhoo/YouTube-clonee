<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <style>
        .container,
        .container2{
            position: relative;
            display: inline-block;
            height: 360px;
            width: 250px;
        }
        .img{
            height: 100%;
            width: 100%;
        }
        .discount{
            background-color: black;
            color:white;
            position: absolute;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 4px;
            font-family: Roboto,Arial;
            font-size: 12px;
            top:4px;
            right:4px;
            z-index: 2;
        }
        .overshadow{
            width: 100%;
            height: 100%;
            
            position: absolute;
            top: 0;
            background-color: rgba(143, 139, 139, 0.3);
            z-index: 1;
        }
        
        .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* dim background */
      z-index: 1;
      mask-image: radial-gradient(
        circle at center,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 100px,
        rgba(0, 0, 0, 1) 140px
      );
      mask-composite: exclude;
      -webkit-mask-image: radial-gradient(
        circle at center,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 100px,
        rgba(0, 0, 0, 1) 140px
      );
      -webkit-mask-composite: destination-out;
    }
        .add-to-cart {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    border: 1px solid black;
    background-color: white;
    font-family: Roboto, Arial;
    font-size: 14px;
    cursor: pointer;
}
    </style>
</head>
<body style="margin: 20px;
margin-bottom:3000px;">
    <div class="container">
        <img src="santhosh-kumar-RqYTuWkTdEs-unsplash.jpg" class="img" alt="">
        <div class="discount">
            20% OFF
        </div>
    </div>
    <div class="container2">
        <img src="santhosh-kumar-RqYTuWkTdEs-unsplash.jpg" class="img" alt="">
        <div class="discount">
            20% OFF
        </div>

        <div class="overshadow2"></div>
        <div class="overlay"></div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>
</html>
