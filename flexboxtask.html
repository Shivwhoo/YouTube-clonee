<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .texts {
            font-family: "Fira Sans", sans-serif;
            font-weight: 800;
            font-style: normal;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div style="display: flex;
    ">
        <div style="background-color: lightblue;
        width:200px">
            200px
        </div>

        <div style="background-color: lightpink;
        width:75px;">
            75px
        </div>
    </div>
    <br>
    <div style="display: flex;
    ">
        <div style="background-color: lightblue;
        width:50px">
            50px
        </div>

        <div style="background-color: lightpink;
        flex:1;">
            75px
        </div>
        <div style="background-color: lightblue;
        width:75px">
            75px
        </div>
    </div>

    <br>

    <div style="display: flex;
    justify-content:space-between">
        <div style="background-color: lightblue; width:50px">item1</div>
        <div style="background-color: lightblue; width:50px">item2</div>
        <div style="background-color: lightblue; width:50px">item3</div>
        <div style="background-color: lightblue; width:50px">item4</div>
    </div>

    <br>

    <div style="display: flex;
    border-width:1px;
    border-style:solid;
    border-color:gray;
    height:50px;
    justify-content:space-between;
    align-items:center;">
        <div style="background-color: lightblue; ">item1</div>
        <div style="background-color: lightblue; ">item2</div>
    </div>

    <br>


    <div style="display: grid;
    grid-template-columns:1fr;
    height:120px;
    border-width:1px;
    border-style:solid;
    border-color:gray;
    box-shadow:2px 2px 2px rgba(73, 72, 72, 0.4)
    " class="text">
        <div >
            <div style="display: flex;
        justify-content:space-between">
                <div>
                    Home
                </div>

                <div style="border-style:solid ;
            border-color:rgba(5, 170, 215, 0.973);
            border-radius:10px;
            padding-left:10px;
            color:white;
            font-weight:bold;
            padding-right:10px;
            background-color:rgba(5, 170, 215, 0.973);
            ">
                    14
                </div>
            </div>
        </div>
        <div >
            <div style="display: flex;
        justify-content:space-between">
                <div>
                    Notification
                </div>

                <div style="border-style:solid ;
            border-color:rgba(5, 170, 215, 0.973);
            border-radius:10px;
            padding-left:10px;
            color:white;
            font-weight:bold;
            padding-right:10px;
            background-color:rgba(5, 170, 215, 0.973);">
                    3
                </div>
            </div>

        </div>

        <div >
            <div style="display: flex;
        justify-content:space-between;">
                <div style="margin-top:10px;" class="">
                    Messages
                </div>

                <div style="border-style:solid ;
            border-color:rgba(5, 170, 215, 0.973);
            border-radius:10px;
            padding-left:10px;
            padding-right:10px;
            color:white;
            font-weight:bold;
            background-color:rgba(5, 170, 215, 0.973);">
                    18
                </div>
            </div>
        </div>
    </div>




    <br>
    <br>
    <br>

    
</body>

</html>
