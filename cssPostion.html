<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
</head>
<body style="margin-bottom: 5000px;">
    <div style="position: fixed;background-color:gray;border-style:solid;height:120px;width:360px;bottom:10px;right:10px;">

        <div style="position: absolute;background-color:rgb(169, 48, 48);border-style:solid;height:20px;width:20px;top:-12px;left:-12px;
    padding-left:6px;padding-top:5px;border-radius:20px">
        X
    </div>
    </div>
    <div style="position: absolute;background-color:rgb(223, 70, 70);border-style:solid;height:20px;width:20px;top:10px;right:10px;
    padding-left:6px;padding-top:5px;border-radius:20px">
        X
    </div>
    </body>
</html>
